<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSX Example</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Include React library and ReactDOM (Development Version) -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Include Babel script for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- JSX code -->
    <script type="text/babel">
      const data = [
        {
          country: "China",
          population: 1444216107,
          area: 9596961,
          capital: "Beijing",
        },
        {
          country: "India",
          population: 1393409038,
          area: 3287263,
          capital: "New Delhi",
        },
        {
          country: "United States",
          population: 331002651,
          area: 9831510,
          capital: "Washington, D.C.",
        },
        {
          country: "Indonesia",
          population: 273523615,
          area: 1910931,
          capital: "Jakarta",
        },
        {
          country: "Pakistan",
          population: 220892340,
          area: 881913,
          capital: "Islamabad",
        },
      ];

      function CountryInfo({ country, population, area, capital }) {
        return (
          <div>
            <h3>{country}</h3>
            <ul>
              <li>Population: {population}</li>
              <li>Area: {area} square kilometers</li>
              <li>Capital: {capital}</li>
            </ul>
          </div>
        );
      }

      const rootElement = document.getElementById("root");

      // Use map to create and render CountryInfo components for each country
      const countryElements = data.map((countryData) => (
        <CountryInfo key={countryData.country} {...countryData} />
      )); // ... in {...countryData} is the spread operator

      ReactDOM.render(countryElements, rootElement);
    </script>
  </body>
</html>
