<!DOCTYPE html>
<html>
  <head>
    <title>URL Construction</title>
  </head>
  <body>
    <div id="root">
      <pre id="url-display"></pre>
    </div>
    <script>
      const baseUrl = "https://api.open-meteo.com/v1/forecast";
      const params = {
        latitude: 51.5074,
        longitude: -0.1278,
        daily: "temperature_2m_max",
        timezone: "GMT0",
      };

      const url = new URL(baseUrl);

      for (const key in params) {
        url.searchParams.append(key, params[key]);
      }

      const apiUrl = url.toString();

      // Display the URL in the "url-display" <pre> element
      document.getElementById("url-display").textContent = apiUrl;
    </script>
  </body>
</html>
